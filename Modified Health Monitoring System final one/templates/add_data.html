<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Health Data</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7f6;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Form Container Styling */
.form-container {
    background: #ffffff;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    text-align: center;
}

/* Heading */
h1 {
    font-size: 2.5rem;
    color: #4854ff;
    margin-bottom: 20px;
}

/* Input Fields */
input[type="number"],
input[type="text"],
select {
    width: 100%;
    padding: 12px 20px;
    margin: 10px 0;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

input[type="number"]:focus,
input[type="text"]:focus,
select:focus {
    border-color: #4854ff;
    outline: none;
}

/* Button Styling */
button {
    width: 100%;
    padding: 12px;
    background-color: #4854ff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #6e7dff;
}

button:active {
    transform: scale(0.98);
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }

    .form-container {
        padding: 20px;
    }

    input[type="number"],
    input[type="text"],
    select,
    button {
        font-size: 1rem;
    }
}

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Health Data</h1>
        <form method="POST">
            <input type="number" name="pulse" placeholder="Pulse" required>
            <input type="text" name="blood_pressure" placeholder="Blood Pressure" required>
            <input type="number" name="weight" placeholder="Weight" required>
            <select name="activity_level">
                <option value="Low">Low</option>
                <option value="Moderate">Moderate</option>
                <option value="High">High</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
