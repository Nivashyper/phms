<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Health Monitoring</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7f6;
    color: #333;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container Styling */
.container {
    text-align: center;
    padding: 20px;
    border-radius: 8px;
    background: linear-gradient(145deg, #6e7dff, #4854ff);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

/* Heading */
h1 {
    color: #fff;
    font-size: 2.5rem;
    margin-bottom: 30px;
}

/* Authentication Buttons */
.auth-buttons {
    display: flex;
    justify-content: space-evenly;
    margin-top: 20px;
}

.btn {
    background-color: #4854ff;
    color: white;
    padding: 12px 30px;
    text-decoration: none;
    font-size: 1.2rem;
    border-radius: 5px;
    transition: all 0.3s ease;
    display: inline-block;
}

.btn:hover {
    background-color: #6e7dff;
    box-shadow: 0 4px 15px rgba(72, 84, 255, 0.5);
}

.btn:active {
    transform: scale(0.98);
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }

    .auth-buttons {
        flex-direction: column;
        gap: 15px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Health Monitoring</h1>
        <div class="auth-buttons">
            <a href="{{ url_for('login') }}" class="btn">Login</a>
            <a href="{{ url_for('register') }}" class="btn">Register</a>
        </div>
    </div>
</body>
</html>
